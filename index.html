<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay">
      <p>
        Score:
        <span class="ml-1" id="scoreEl">0</span>
      </p>

      <p>
        Highest:
        <span class="ml-1" id="highestEl">0</span>
      </p>
      <p>
        Health:
        <span class="ml-1" id="healthEl">0</span>
      </p>
      <button id="startWaveBtn">Start Wave</button>
      <button id="selectHeroBtn">Select Hero</button>
    </div>

    <div id="modelEl">
      <div>
        <div>
          <button id="startGameBtn">Start Game</button>
        </div>
        <p id="warning">
          If you resize the window, the game will stop. This includes, pressing
          f12 for example.
        </p>
      </div>
    </div>

    <canvas></canvas>

    <script type="module" src="game.js"></script>
  </body>
</html>
