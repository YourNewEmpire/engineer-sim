<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay">
      <p>
        points
        <span class="ml-1" id="scoreEl">0</span>
      </p>

      <p>
        Highest:
        <span class="ml-1" id="highestEl">0</span>
      </p>
      <p>
        Health:
        <span class="ml-1" id="healthEl">0</span>
      </p>
      <button id="startWaveBtn">Start Wave</button>
      <button id="selectHeroBtn">Select Hero</button>
    </div>

    <div id="modelEl">
      <div>
        <div>
          <button id="startGameBtn">Start Game</button>
        </div>
        <p class="intro">
          Welcome to Engineer Defence. An attempted bloons clone
        </p>
        <p>
          <span class="warning">WARNING: </span>
          If you resize the window, the game will stop. This includes pressing
          f12 for example.
        </p>
      </div>
    </div>

    <canvas></canvas>

    <script type="module" src="game.js"></script>
  </body>
</html>
